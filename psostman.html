<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMater</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="postman.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="psostman.html">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="psostman.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">
        <!-- URL Box -->

        <h1>Welcome to PostMaster</h1>
        <br>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="url" placeholder="Enter the URL">
            </div>
        </div>

        <!-- Request Type -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="gridRadios1">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
                    <label class="form-check-label" for="gridRadios1">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="params" value="Parameters">
                    <label class="form-check-label" for="gridRadios2">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Custom parameter box -->
        <div class="row g-3" id="paramsBox">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-4">
                <input type="text" class="form-control" id="paramsKey1" placeholder="Enter Parameter 1 Key"
                    aria-label="First name">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="paramsValue1" placeholder="Enter Parameter 1 Value"
                    aria-label="Last name">
            </div>
            <div class="col-1">
                <button id="addParamas" class="btn btn-primary form-control">+</button>
            </div>
        </div>
        <div id="param">

        </div>

        <!-- Json parameter box -->
        <div class="row g-3 my-3" id="jsonBox">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Request Json </label>
            <div class="col-9">
                <textarea class="form-control" id="requestJson" style="height: 100px"></textarea>
            </div>
        </div>

        <!-- Submit button -->
        <div class="col-12 my-3">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>

        <!--Response Box  -->
        <div class="row g-3 my-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Reponse </label>
            <div class="col-9">
                  <!-- <textarea class="form-control" id="requestBox" style="height: 100px"
                    placeholder="  placeholder="Your reponse will appear here""></textarea> -->
                <pre id="requestPre" class="language-javascript">
                    <code id="requestBox" class="language-javascript" >
                        "Your reponse will appear here"
                    </code>
                </pre>
            </div>
        </div>
    </div>


    <!-- J-qury cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Js script  -->
    <script src="postman.js"></script>
    <script src="prism.js"></script>
</body>

</html>
